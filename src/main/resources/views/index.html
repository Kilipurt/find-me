<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>
<body>

<h1>Welcome to Find me!</h1>

<form id="login-form">
    <p>Login</p>
    <input id="phoneField" name="phoneField" type="text" required>

    <p>Password</p>
    <input id="passwordField" name="passwordField" type="text" required>

    <p>
        <button type="submit">Login</button>
    </p>
</form>

<form id="registration-form">
    <p>*First name:</p>
    <input type="text" name="firstName" required>

    <p>*Last name:</p>
    <input type="text" name="lastName" required>

    <p>*Phone</p>
    <input type="text" name="phone" required>

    <p>*Password</p>
    <input type="text" name="password" required>

    <p>*Country:</p>
    <input type="text" name="country" required>

    <p>*City:</p>
    <input type="text" name="city" required>

    <p>*Age:</p>
    <input type="number" name="age" required>

    <p>Relationship status:</p>
    <input type="text" name="relationshipStatus">

    <p>Religion:</p>
    <input type="text" name="religion">

    <p>School:</p>
    <input type="text" name="school">

    <p>University:</p>
    <input type="text" name="university">

    <p>Fields, that was marked as *, are required</p>

    <button type="submit">Register</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

<script>
    $("#registration-form").submit(function (e) {
        $.ajax({
            url: "/user-registration",
            type: "POST",
            data: $('#registration-form').serialize(),
            // success: function success(xhr) {
            //     alert(xhr);
            // },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        });
        return false;
    });

    $('#login-form').submit(function (e) {
        $.ajax({
            url: "/login",
            type: "GET",
            data: {
                phone: document.getElementById("phoneField").value,
                password: document.getElementById("passwordField").value
            },
            success: function success(xhr) {
                window.location.replace("/user/" + xhr.toString());
            },
            error: function error(xhr) {
                alert(xhr.responseText);
            }
        });
        return false;
    });
</script>

</html>
